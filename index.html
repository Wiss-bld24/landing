<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Le Wagon</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <!-- Banner Section -->
    <div class="banner">
      <div class="container">
        <h1>Change your life, learn to code</h1>
        <h2>Le Wagon brings tech skills to creative people.</h2>
        <a href="#apply-section" class="btn-blue">Apply Now</a> 
      </div>
    </div>

    <!-- Other Content Sections -->
    <div class="container">
      
      <h2>Le Wagon's campuses</h2>

      <div class="cards">
        <div class="card">
          <img class="img-circle" width="250px" src="images/shanghai.png" alt="Le Wagon Shanghai campus">
          <h3>Shanghai</h3>
        </div>

        <div class="card">
          <img class="img-circle" width="250px" src="images/paris.png" alt="Le Wagon Paris campus">
          <h3>Paris</h3>
        </div>

        <div class="card">
          <img class="img-circle" width="250px" src="images/rio.png" alt="Le Wagon Rio campus">
          <h3>Rio</h3>
        </div>
      </div>
    </div>

    <!-- Apply Section -->
    <div id="apply-section"> 
      <div data-tf-live="01JKV4G6SBJ1REFWX2AHRJXKS7"></div>
      <script src="https://embed.typeform.com/next/embed.js"></script>
    </div>

  </body>
</html>
